syntax = "proto3";
package oxide.resource;

option go_package = "github.com/oxidecomputer/omni-infra-provider-oxide/internal/resource";

// import "google/protobuf/timestamp.proto";
// import "google/protobuf/duration.proto";

message Instance {
  string id = 1;
  string image_id = 2;
  string image_name = 3;

  string talos_schematic_id = 9;
  string talos_image_url = 10;
}
