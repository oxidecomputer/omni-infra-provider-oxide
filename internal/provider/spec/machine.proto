syntax = "proto3";
package oxide.provider.spec;

option go_package = "github.com/oxidecomputer/omni-infra-provider-oxide/internal/provider/spec";

message Machine {
  string uuid = 1;
  string instance_id = 2;
  string image_id = 3;
  string image_name = 4;
  string talos_schematic_id = 5;
  string talos_image_url = 6;
}
